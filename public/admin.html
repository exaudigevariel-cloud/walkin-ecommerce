<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkin Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body>
    <!-- LOGIN VIEW -->
    <div id="loginView">
        <div class="login-container">
            <h1 class="logo">WALKIN</h1>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" value="admin@walkin.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" value="admin123" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="login-hint">Default: admin@walkin.com / admin123</p>
            <a href="index.html" class="back-link">‚Üê Back to Store</a>
        </div>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="dashboardView" class="hide">
        <div class="admin-header">
            <div class="container">
                <h1 class="logo">WALKIN Admin</h1>
                <div class="admin-nav">
                    <a href="index.html" target="_blank" class="nav-link">View Store</a>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="admin-content container">
            <div class="admin-actions">
                <h2>Product Management</h2>
                <button class="btn btn-primary" onclick="showAddProductForm()">+ Add New Product</button>
            </div>

            <!-- ADD/EDIT PRODUCT FORM -->
            <div id="productForm" class="product-form hide">
                <h3 id="formTitle">Add New Product</h3>
                <form id="productFormElement">
                    <input type="hidden" id="productId">

                    <div class="form-row">
                        <div class="form-group">
                            <label>Product Name *</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label>Price (Rp) *</label>
                            <input type="number" id="productPrice" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Category *</label>
                            <select id="productCategory" required>
                                <option value="">Select category</option>
                                <option value="Running">Running</option>
                                <option value="Lifestyle">Lifestyle</option>
                                <option value="Sports">Sports</option>
                                <option value="Limited Edition">Limited Edition</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Stock *</label>
                            <input type="number" id="productStock" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description *</label>
                        <textarea id="productDescription" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Available Sizes (comma separated)</label>
                        <input type="text" id="productSizes" placeholder="e.g., 40, 41, 42, 43">
                    </div>

                    <div class="form-group">
                        <label>Product Image</label>
                        <input type="file" id="productImage" accept="image/*" onchange="previewImage(event)">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Product</button>
                        <button type="button" class="btn btn-secondary" onclick="hideProductForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- PRODUCTS TABLE -->
            <div class="products-table">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
